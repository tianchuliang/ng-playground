<div class='card-header'>
  {{pageTitle}}
</div>
<div class="style-div">
   <img [src]="defaultStyleImgURL" height="200" *ngIf="displayDefaultStyle">
   <img [src]="styleImgURL" height="200" *ngIf="styleImgURL">
  <input
    style="display: none"
    type="file" (change)="onStyleFileChanged($event)"
    #styleFileInput>
  <button (click)="styleFileInput.click()">Change Style</button>
</div>

<div class="content-div">
   <img [src]="defaultContentImgURL" height="200" *ngIf="displayDefaultContent">
   <img [src]="contentImgURL" height="200" *ngIf="contentImgURL">
    <input
      style="display: none"
      type="file" (change)="onContentFileChanged($event)"
      #contentFileInput>
    <button (click)="contentFileInput.click()">Change Content</button>
</div>

<button class='mash-button' (click)="onMash()">Mash!</button>


<div>
   <img [src]="outputImgURL" height="200" *ngIf="outputImgURL">
</div>


  <clr-input-container>
    <label>My name</label>
    <input clrInput placeholder="Fill me in, scotty!" name="name" [(ngModel)]="name" />
  </clr-input-container>


<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
